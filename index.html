<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
      <div class="weather-app">
            <header>
                  <form class="search-form">
                        <input type="search" placeholder="Enter a city" class="search-form-input" required>
                        <input type="submit" value="Search" class="search-form-button">
                  </form>
            </header>
            <main>
                  <div class="weather-app-data">
                        <p class="weather-app-details"><h1 class="weather-city">Johannesburg</h1>
                              Sunday 16:30, partly cloudy
                              <br>
                              Humidity: <strong>66%</strong>, Wind: <strong>3.13km</strong>
                              <div class="weather-app-temperature-value">26</div> <div class="weather-app-icon">°C</div>
                        </p>
                        <div class="weather-app-icon">⛅</div>
                  </div>
            </main>
      </div>
    <footer>
      Coded by <a href="https://github.com/dashboard">Tanica</a>, code hosted on
      <a href="https://github.com/RethabileTanica/weather">GitHub</a> and
      <a href="https://main--my-weather-forecastt.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
