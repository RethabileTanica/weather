<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-form-input"
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="weather-city">Johannesburg</h1>
            <p >
            <div class="weather-app-temperature">
            <div class="weather-app-temperature-value" id="weather-app-temperature-value">26</div>
            <div class="weather-app-unit">Â°C</div>
            </div>
              
            <span class="weather-app-details"><span id="date-time">

            </span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong></span>
             
          </div>
            </p>
            <div id="icon"><img src="#" alt="weather icon" class="weather-app-icon"></div>
          </div>
          <footer>
        Coded by <a href="https://github.com/dashboard">Tanica</a>, code open-sourced
        on <a href="https://github.com/RethabileTanica/weather">GitHub</a> and hosted on
        <a href="https://main--my-weather-forecastt.netlify.app/">Netlify</a>
      </footer>
        </div>
        
      </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
